name: Build and Upload
on:
  push:
    branches:
      - master
      - 'release-*'
      - BAH-2367
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
    paths-ignore:
      - "**.md"
  repository_dispatch:
    types: ["hip-module-trigger"]

jobs:
  docker-build-publish:
    name: Docker Build & Publish
    runs-on: ubuntu-latest
    env:
      HELM_CHART_PATH: package/helm/clinic-config
    steps:
      - uses: actions/checkout@v2
      - name: Set artifact version
        run: |
          wget -q https://raw.githubusercontent.com/Bahmni/bahmni-infra-utils/main/setArtifactVersion.sh && chmod +x setArtifactVersion.sh
          ./setArtifactVersion.sh
          rm setArtifactVersion.sh
      - name: Download hip module omod
        run: |
          sh .github/download_artifact.sh openmrs-module-hip Package ${{secrets.BAHMNI_PAT}} .
          mkdir -p openmrs/omods
          mv resources/hipmodule-omod-*.omod openmrs/omods/
      - name: Docker - Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Docker - Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: package/docker/Dockerfile
          push: true
          tags: bahmniindiadistro/clinic-config:${{env.ARTIFACT_VERSION}},bahmniindiadistro/clinic-config:latest
      - name: Pull Bahmni Default Config Helm Chart
        run: |
          helm pull default-config --repo https://bahmni.github.io/helm-charts --devel --untar --untardir package/helm
          mv package/helm/default-config/ package/helm/clinic-config/
      - name: Update Chart values
        run: |
          yq --inplace '.image.repository = "bahmniindiadistro"' $HELM_CHART_PATH/values.yaml
          yq --inplace '.image.name = "clinic-config"' $HELM_CHART_PATH/values.yaml
          yq --inplace '.image.tag = "${{ env.ARTIFACT_VERSION }}"' $HELM_CHART_PATH/values.yaml
          yq --inplace '.version = "${{ env.ARTIFACT_VERSION }}"' $HELM_CHART_PATH/Chart.yaml
          yq --inplace '.name = "clinic-config"' $HELM_CHART_PATH/Chart.yaml
          yq --inplace '.description = "Helm chart for clinic-config of BahmniIndiaDistro"' $HELM_CHART_PATH/Chart.yaml

      - name: Helm Lint
        run: helm lint $HELM_CHART_PATH

      - name: Helm Package
        run: helm package $HELM_CHART_PATH

      - name: Helm - Checkout Charts Repository
        uses: actions/checkout@v2
        with:
          repository: Bahmniindiadistro/helm-charts
          ref: gh-pages
          path: helm-charts
          persist-credentials: false

      - name: Helm - Copy chart
        run: mkdir -p helm-charts/clinic-config/ && cp clinic-config-${{ env.ARTIFACT_VERSION }}.tgz helm-charts/clinic-config/

      - name: Helm - reIndex
        working-directory: helm-charts/
        run: helm repo index --merge index.yaml --url https://bahmniindiadistro.github.io/helm-charts/  .

      - name: Helm - Publish Chart
        working-directory: helm-charts/
        run: |
          git config user.name ${{ secrets.BAHMNI_USERNAME}}
          git config user.email ${{ secrets.BAHMNI_EMAIL}}
          git add .
          git commit -m "Release of clinic-config-${{ env.ARTIFACT_VERSION }}"
          git push 'https://${{ secrets.BAHMNI_USERNAME}}:${{ secrets.BAHMNI_PAT}}@github.com/bahmniindiadistro/helm-charts.git' gh-pages
